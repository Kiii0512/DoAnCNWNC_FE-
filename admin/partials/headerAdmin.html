<header>
  <!-- Thanh trên: logo, ô tìm kiếm, nút giỏ/tài khoản -->
  <div class="thanh-tren">
    <!-- Logo (về trang chủ) -->
    <a class="logo" href="../index.html" aria-label="Về trang chủ">
      <div class="vuong" aria-hidden="true">68</div>
      <div style="font-weight:700">Shop68IT1</div>
    </a>

    <!-- Khung tìm kiếm + nút -->
    <div class="tim-kiem">
      <!-- Input tìm kiếm chung (id dùng giống nhau trên các trang) -->
      <input id="timKiemChung" placeholder="Tìm sản phẩm, đơn, khách..." aria-label="Tìm kiếm" />

      <!-- Nút xem giỏ hàng -->
      <a id="nutGio" class="nut-gio" href="gioHang.html" title="Xem giỏ hàng" aria-label="Giỏ hàng">
        <!-- Icon giỏ (SVG inline để không cần asset riêng) -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M6 6h15l-1.2 6.3A2 2 0 0 1 17.9 14H9.6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="10" cy="19" r="1.4" fill="currentColor"/>
          <circle cx="18" cy="19" r="1.4" fill="currentColor"/>
        </svg>
        <span>Giỏ hàng</span>
      </a>

      <!-- Nút tài khoản (button vì không chuyển trang trực tiếp) -->
      <button id="nutTaiKhoan" class="nut-tk" title="Tài khoản" aria-label="Tài khoản">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 21a8 8 0 0 0-16 0" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Tài khoản</span>
      </button>
    </div>
  </div>
</header>
