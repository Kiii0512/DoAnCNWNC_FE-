<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order List — Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="adminDashboard-CSS/adminDashboard-header.css">
    <link rel="stylesheet" href="adminDashboard-CSS/adminDashboard-dashboardLayout.css">
    <link rel="stylesheet" href="adminDashboard-CSS/adminDashboard-sideBar.css">
    <link rel="stylesheet" href="adminDashboard-CSS/adminDashboard_oderList_content.css">
    <link rel="stylesheet" href="adminDashboard-CSS/adminDashboard-darkMode.css">

    <script src="adminDashboard-JS/adminDashboard-topheader.js"></script>
    <script src="adminDashboard-JS/adminDashboard-sideBar.js"></script>
    <script src="adminDashboard-JS/adminDashboard_oderList_content.js"></script>
    <script src="adminDashboard-JS/adminDashboard-darkMode.js"></script>
</head>

<body>
<side-bar></side-bar>

  <!-- HEADER: web component inserted here -->
  <top-header></top-header>

  <!-- SEARCH POPUP (component also injects one but keep fallback) -->
  <div id="searchPopupGlobal" class="search-popup" style="display:none">
    <input placeholder="Nhập từ khóa..." />
  </div>

  <!-- PAGE CONTENT -->
<oderlist-content></oderlist-content>
</body>
<script>
      const darkToggle = document.getElementById('darkToggle');
    // initialize from saved preference (localStorage)
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');

    function setThemeUI(){
      const isDark = document.body.classList.contains('dark');
      darkToggle.textContent = isDark ? 'Light' : 'Dark';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark'); 
      setThemeUI();
    });

    // set initial label
    setThemeUI();
</script>
</html>
