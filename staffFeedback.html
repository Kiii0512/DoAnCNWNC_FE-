<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Xử lý phản hồi</title>

  <link rel="stylesheet" href="./CSS/header.css">
  <link rel="stylesheet" href="./CSS/menu.css">
  <link rel="stylesheet" href="./CSS/global.css">
  <link rel="stylesheet" href="./CSS/footer.css">

  <style>
    .coming {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #eef2f7;
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.04);
    }
    .card h1 {
      margin: 0 0 10px;
      font-size: 22px;
    }
    .card p {
      margin: 0 0 14px;
      color: #6b7280;
      line-height: 1.5;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f6f7fb;
      border: 1px solid #eef2f7;
      color: #111827;
      font-size: 13px;
      font-weight: 600;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      border: 1px solid #eef2f7;
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      background: #0b5cff;
      color: #fff;
      border-color: #0b5cff;
    }
  </style>
</head>

<body>
  <app-header></app-header>
  <app-menu></app-menu>

  <main class="coming">
    <div class="card">
      <div class="badge">⏳ Tính năng đang phát triển</div>
      <h1>Xử lý phản hồi khách hàng</h1>
      <p>
        Tính năng này sẽ được phát triển trong các phiên bản tiếp theo.
        Vui lòng quay lại sau.
      </p>

      <div class="actions">
        <button class="btn" onclick="history.back()">Quay lại</button>
        <a class="btn primary" href="adminDashboard.html" style="text-decoration:none; display:inline-block;">
          Về trang quản lý sản phẩm
        </a>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="./components/app-header.js"></script>
  <script type="module" src="./components/app-menu.js"></script>
  <script type="module" src="./components/app-footer.js"></script>
</body>
</html>
